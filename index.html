<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Stereo Rendering</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        
        p {
            margin: 0 0 25px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 15px;
        }
        
        .version {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ü•Ω WebXR –°—Ç–µ—Ä–µ–æ v2</h1>
        <p>–õ–µ–≤—ã–π –≥–ª–∞–∑ —É–≤–∏–¥–∏—Ç <span style="color: #ff6b6b;">–∫—Ä–∞—Å–Ω—ã–π –∫—É–±</span><br>
        –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑ —É–≤–∏–¥–∏—Ç <span style="color: #4ecdc4;">—Å–∏–Ω—é—é —Å—Ñ–µ—Ä—É</span></p>
        <button id="startBtn" onclick="startXR()">–ó–∞–ø—É—Å—Ç–∏—Ç—å VR</button>
        <div id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É</div>
        <div class="version">v2.0 - –° –æ—Ç–ª–∞–¥–∫–æ–π –≤ VR</div>
    </div>
    
    <canvas id="glCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let leftCube, rightSphere;
        let debugTextLeft, debugTextRight;
        let xrSession = null;
        let frameCount = 0;
        let debugInfo = { leftEye: 'unknown', rightEye: 'unknown', viewCount: 0 };
        
        const canvas = document.getElementById('glCanvas');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('container');
        
        function log(msg) {
            console.log(msg);
            statusDiv.textContent = msg;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ WebXR
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                if (supported) {
                    log('‚úÖ WebXR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                } else {
                    log('‚ùå VR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    startBtn.disabled = true;
                }
            }).catch(err => {
                log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ' + err.message);
                startBtn.disabled = true;
            });
        } else {
            log('‚ùå WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            startBtn.disabled = true;
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ 3D
        function createTextSprite(message, color) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            context.fillStyle = color;
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'Bold 60px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(message, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(2, 1, 1);
            
            return sprite;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
        function initThreeJS() {
            log('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js...');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 0);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: false
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
            light1.position.set(2, 3, 2);
            scene.add(light1);
            
            // –ö–†–ê–°–ù–´–ô –ö–£–ë –¥–ª—è –ª–µ–≤–æ–≥–æ –≥–ª–∞–∑–∞
            const cubeGeom = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const cubeMat = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                metalness: 0.3,
                roughness: 0.4,
                emissive: 0xff0000,
                emissiveIntensity: 0.5
            });
            leftCube = new THREE.Mesh(cubeGeom, cubeMat);
            leftCube.position.set(0, 1.6, -2.5);
            scene.add(leftCube);
            
            // –°–ò–ù–Ø–Ø –°–§–ï–†–ê –¥–ª—è –ø—Ä–∞–≤–æ–≥–æ –≥–ª–∞–∑–∞
            const sphereGeom = new THREE.SphereGeometry(0.35, 32, 32);
            const sphereMat = new THREE.MeshStandardMaterial({ 
                color: 0x0000ff,
                metalness: 0.3,
                roughness: 0.4,
                emissive: 0x0000ff,
                emissiveIntensity: 0.5
            });
            rightSphere = new THREE.Mesh(sphereGeom, sphereMat);
            rightSphere.position.set(0, 1.6, -2.5);
            scene.add(rightSphere);
            
            // –¢–µ–∫—Å—Ç–æ–≤—ã–µ –º–µ—Ç–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ - –õ–ï–í–ê–Ø
            debugTextLeft = createTextSprite('LEFT EYE\n–ö—Ä–∞—Å–Ω—ã–π –∫—É–±', '#ff0000');
            debugTextLeft.position.set(-1.5, 2.5, -2.5);
            scene.add(debugTextLeft);
            
            // –¢–µ–∫—Å—Ç–æ–≤—ã–µ –º–µ—Ç–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ - –ü–†–ê–í–ê–Ø
            debugTextRight = createTextSprite('RIGHT EYE\n–°–∏–Ω—è—è —Å—Ñ–µ—Ä–∞', '#0000ff');
            debugTextRight.position.set(1.5, 2.5, -2.5);
            scene.add(debugTextRight);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å
            const infoSprite = createTextSprite('–ó–∞–∫—Ä–æ–π—Ç–µ –ø–æ –æ—á–µ—Ä–µ–¥–∏ –∫–∞–∂–¥—ã–π –≥–ª–∞–∑', '#ffffff');
            infoSprite.position.set(0, 2.8, -2.5);
            infoSprite.scale.set(3, 1.5, 1);
            scene.add(infoSprite);
            
            // –ü–æ–ª
            const floorGeom = new THREE.PlaneGeometry(10, 10);
            const floorMat = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                side: THREE.DoubleSide
            });
            const floor = new THREE.Mesh(floorGeom, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);
            
            // –°–µ—Ç–∫–∞
            const grid = new THREE.GridHelper(10, 20, 0x666666, 0x444444);
            grid.position.y = 0.01;
            scene.add(grid);
            
            log('‚úÖ Three.js –≥–æ—Ç–æ–≤');
        }
        
        // –ó–∞–ø—É—Å–∫ XR
        async function startXR() {
            try {
                log('üöÄ –ó–∞–ø—É—Å–∫ VR...');
                startBtn.disabled = true;
                
                initThreeJS();
                
                xrSession = await navigator.xr.requestSession('immersive-vr', {
                    requiredFeatures: ['local-floor']
                });
                
                log('‚úÖ –°–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                await renderer.xr.setSession(xrSession);
                
                container.style.display = 'none';
                
                log('‚úÖ VR –∞–∫—Ç–∏–≤–µ–Ω!');
                
                xrSession.addEventListener('end', () => {
                    log('VR –∑–∞–≤–µ—Ä—à—ë–Ω');
                    container.style.display = 'block';
                    startBtn.disabled = false;
                    xrSession = null;
                    frameCount = 0;
                });
                
                renderer.setAnimationLoop(animate);
                
            } catch (err) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + err.message);
                console.error(err);
                startBtn.disabled = false;
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
        function animate(time, frame) {
            if (!frame) return;
            
            frameCount++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
            leftCube.rotation.x = time * 0.0005;
            leftCube.rotation.y = time * 0.001;
            rightSphere.rotation.y = time * 0.001;
            
            const session = renderer.xr.getSession();
            const refSpace = renderer.xr.getReferenceSpace();
            const pose = frame.getViewerPose(refSpace);
            
            if (pose) {
                const glLayer = session.renderState.baseLayer;
                const gl = renderer.getContext();
                
                gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
                
                debugInfo.viewCount = pose.views.length;
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≥–ª–∞–∑–∞
                for (let i = 0; i < pose.views.length; i++) {
                    const view = pose.views[i];
                    const viewport = glLayer.getViewport(view);
                    gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);
                    
                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥–ª–∞–∑–∞—Ö
                    if (frameCount < 60) {
                        const eyeInfo = `View[${i}]: eye="${view.eye}", type=${typeof view.eye}`;
                        console.log(eyeInfo);
                        
                        if (i === 0) debugInfo.leftEye = view.eye || 'undefined';
                        if (i === 1) debugInfo.rightEye = view.eye || 'undefined';
                    }
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–∫–æ–π —ç—Ç–æ –≥–ª–∞–∑
                    let isLeftEye = false;
                    let isRightEye = false;
                    
                    // –ú–µ—Ç–æ–¥ 1: –ø–æ —Å—Ç—Ä–æ–∫–µ eye
                    if (view.eye === 'left') isLeftEye = true;
                    if (view.eye === 'right') isRightEye = true;
                    
                    // –ú–µ—Ç–æ–¥ 2: –ø–æ –∏–Ω–¥–µ–∫—Å—É (fallback)
                    if (view.eye === 'none' || view.eye === undefined) {
                        if (i === 0) isLeftEye = true;
                        if (i === 1) isRightEye = true;
                    }
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –æ–±—ä–µ–∫—Ç–æ–≤
                    if (isLeftEye) {
                        // –õ–ï–í–´–ô –ì–õ–ê–ó - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ö–£–ë –∏ –ª–µ–≤—É—é –º–µ—Ç–∫—É
                        leftCube.visible = true;
                        rightSphere.visible = false;
                        debugTextLeft.visible = true;
                        debugTextRight.visible = false;
                    } else if (isRightEye) {
                        // –ü–†–ê–í–´–ô –ì–õ–ê–ó - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –°–§–ï–†–£ –∏ –ø—Ä–∞–≤—É—é –º–µ—Ç–∫—É
                        leftCube.visible = false;
                        rightSphere.visible = true;
                        debugTextLeft.visible = false;
                        debugTextRight.visible = true;
                    } else {
                        // –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ä–µ–∂–∏–º - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å—ë
                        leftCube.visible = true;
                        rightSphere.visible = true;
                        debugTextLeft.visible = true;
                        debugTextRight.visible = true;
                    }
                    
                    renderer.render(scene, camera);
                }
                
                // –õ–æ–≥–∏—Ä—É–µ–º —Å–≤–æ–¥–∫—É –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
                if (frameCount % 120 === 0) {
                    console.log('=== DEBUG INFO ===');
                    console.log(`Views count: ${debugInfo.viewCount}`);
                    console.log(`View[0] eye: "${debugInfo.leftEye}"`);
                    console.log(`View[1] eye: "${debugInfo.rightEye}"`);
                    console.log('==================');
                }
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
            leftCube.visible = true;
            rightSphere.visible = true;
            debugTextLeft.visible = true;
            debugTextRight.visible = true;
        }
    </script>
</body>
</html>
