<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Stereo Rendering</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        
        p {
            margin: 0 0 25px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 15px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ü•Ω WebXR –°—Ç–µ—Ä–µ–æ</h1>
        <p>–õ–µ–≤—ã–π –≥–ª–∞–∑ —É–≤–∏–¥–∏—Ç <span style="color: #ff6b6b;">–∫—Ä–∞—Å–Ω—ã–π –∫—É–±</span><br>
        –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑ —É–≤–∏–¥–∏—Ç <span style="color: #4ecdc4;">—Å–∏–Ω—é—é —Å—Ñ–µ—Ä—É</span></p>
        <button id="startBtn" onclick="startXR()">–ó–∞–ø—É—Å—Ç–∏—Ç—å VR</button>
        <div id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É</div>
    </div>
    
    <canvas id="glCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let leftCube, rightSphere;
        let xrSession = null;
        
        const canvas = document.getElementById('glCanvas');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('container');
        
        function log(msg) {
            console.log(msg);
            statusDiv.textContent = msg;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ WebXR
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                if (supported) {
                    log('‚úÖ WebXR –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                } else {
                    log('‚ùå VR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    startBtn.disabled = true;
                }
            }).catch(err => {
                log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ' + err.message);
                startBtn.disabled = true;
            });
        } else {
            log('‚ùå WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            startBtn.disabled = true;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
        function initThreeJS() {
            log('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js...');
            
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 0);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true,
                alpha: false
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
            light1.position.set(2, 3, 2);
            scene.add(light1);
            
            const light2 = new THREE.DirectionalLight(0xffffff, 0.4);
            light2.position.set(-2, 2, -2);
            scene.add(light2);
            
            // –ö–†–ê–°–ù–´–ô –ö–£–ë –¥–ª—è –ª–µ–≤–æ–≥–æ –≥–ª–∞–∑–∞ (–ë–û–õ–¨–®–û–ô —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ —É–≤–∏–¥–µ—Ç—å)
            const cubeGeom = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const cubeMat = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                metalness: 0.3,
                roughness: 0.4,
                emissive: 0xff0000,
                emissiveIntensity: 0.3
            });
            leftCube = new THREE.Mesh(cubeGeom, cubeMat);
            leftCube.position.set(0, 1.6, -2); // –ü–æ —Ü–µ–Ω—Ç—Ä—É
            scene.add(leftCube);
            
            // –°–ò–ù–Ø–Ø –°–§–ï–†–ê –¥–ª—è –ø—Ä–∞–≤–æ–≥–æ –≥–ª–∞–∑–∞
            const sphereGeom = new THREE.SphereGeometry(0.35, 32, 32);
            const sphereMat = new THREE.MeshStandardMaterial({ 
                color: 0x0000ff,
                metalness: 0.3,
                roughness: 0.4,
                emissive: 0x0000ff,
                emissiveIntensity: 0.3
            });
            rightSphere = new THREE.Mesh(sphereGeom, sphereMat);
            rightSphere.position.set(0, 1.6, -2); // –ü–æ —Ü–µ–Ω—Ç—Ä—É - –≤ —Ç–æ–º –∂–µ –º–µ—Å—Ç–µ!
            scene.add(rightSphere);
            
            // –ü–æ–ª –¥–ª—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            const floorGeom = new THREE.PlaneGeometry(10, 10);
            const floorMat = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                side: THREE.DoubleSide
            });
            const floor = new THREE.Mesh(floorGeom, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);
            
            // –°–µ—Ç–∫–∞
            const grid = new THREE.GridHelper(10, 20, 0x666666, 0x444444);
            grid.position.y = 0.01;
            scene.add(grid);
            
            log('‚úÖ Three.js –≥–æ—Ç–æ–≤');
        }
        
        // –ó–∞–ø—É—Å–∫ XR
        async function startXR() {
            try {
                log('üöÄ –ó–∞–ø—É—Å–∫ VR...');
                startBtn.disabled = true;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Three.js
                initThreeJS();
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º VR —Å–µ—Å—Å–∏—é
                xrSession = await navigator.xr.requestSession('immersive-vr', {
                    requiredFeatures: ['local-floor']
                });
                
                log('‚úÖ –°–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é
                await renderer.xr.setSession(xrSession);
                
                // –°–∫—Ä—ã–≤–∞–µ–º UI
                container.style.display = 'none';
                
                log('‚úÖ VR –∞–∫—Ç–∏–≤–µ–Ω!');
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                xrSession.addEventListener('end', () => {
                    log('VR –∑–∞–≤–µ—Ä—à—ë–Ω');
                    container.style.display = 'block';
                    startBtn.disabled = false;
                    xrSession = null;
                });
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
                renderer.setAnimationLoop(animate);
                
            } catch (err) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + err.message);
                console.error(err);
                startBtn.disabled = false;
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
        function animate(time, frame) {
            if (!frame) return;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É–±–∞
            leftCube.rotation.x = time * 0.0005;
            leftCube.rotation.y = time * 0.001;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ñ–µ—Ä—ã (–Ω–µ –¥–≤–∏–≥–∞–µ–º –ø–æ Y, —á—Ç–æ–±—ã –æ–±–∞ –±—ã–ª–∏ –Ω–∞ –æ–¥–Ω–æ–π –≤—ã—Å–æ—Ç–µ)
            rightSphere.rotation.y = time * 0.001;
            
            // –ü–æ–ª—É—á–∞–µ–º pose
            const session = renderer.xr.getSession();
            const refSpace = renderer.xr.getReferenceSpace();
            const pose = frame.getViewerPose(refSpace);
            
            if (pose) {
                const glLayer = session.renderState.baseLayer;
                const gl = renderer.getContext();
                
                gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≥–ª–∞–∑–∞
                for (let i = 0; i < pose.views.length; i++) {
                    const view = pose.views[i];
                    const viewport = glLayer.getViewport(view);
                    gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);
                    
                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);
                    
                    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ (–ø–µ—Ä–≤—ã–µ 60 –∫–∞–¥—Ä–æ–≤)
                    if (time < 1000) {
                        console.log(`View ${i}: eye="${view.eye}"`);
                    }
                    
                    // –ö–õ–Æ–ß–ï–í–û–ô –ú–û–ú–ï–ù–¢: —Ä–∞–∑–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –≥–ª–∞–∑
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –ø–æ –∏–Ω–¥–µ–∫—Å—É –∏ –ø–æ –ø–æ–ª—é eye
                    const isLeftEye = (view.eye === 'left' || i === 0);
                    const isRightEye = (view.eye === 'right' || i === 1);
                    
                    if (isLeftEye) {
                        // –õ–µ–≤—ã–π –≥–ª–∞–∑ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ö–£–ë
                        leftCube.visible = true;
                        rightSphere.visible = false;
                    } else if (isRightEye) {
                        // –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –°–§–ï–†–£
                        leftCube.visible = false;
                        rightSphere.visible = true;
                    } else {
                        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π (–º–æ–Ω–æ —Ä–µ–∂–∏–º)
                        leftCube.visible = true;
                        rightSphere.visible = true;
                    }
                    
                    renderer.render(scene, camera);
                }
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
            leftCube.visible = true;
            rightSphere.visible = true;
        }
    </script>
</body>
</html>
