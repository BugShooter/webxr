<!DOCTYPE html>

    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #container {
            position: absolute;

            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 15px;
        }
        
        .version {
            margin-top: 15px;
            font-size: 12px;

        }
        
        canvas {

</head>
